<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>

            <!-- Internal CSS styles -->
        <style>
            /* CSS styles for the checkout page */

            /* Resetting default styles and setting common styles for all elements */
            * {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                outline: none;
                border: none;
                text-transform: capitalize;
                transition: all .2s linear;
            }

            /* Container styles */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 25px;
                min-height: 100vh;
                background-image: url("image/backgroungImage2.jpeg"); /* Background image */
                background-size: cover;
                background-position: center;
                overflow: hidden;
            }

            /* Form styles */
            .container form {
                padding: 20px;
                width: 700px;
                background: #fff;
                box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
            }

            /* Box and Line layout styles */
            .container form .box {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
            }

            .container form .box .line {
                flex: 1 1 250px;
            }

            /* Title styles */
            .container form .box .line .title {
                font-size: 20px;
                color: #333;
                padding-bottom: 5px;
                text-transform: uppercase;
            }

            /* Input box styles */
            .container form .box .line .inputBox {
                margin: 15px 0;
            }

            .container form .box .line .inputBox input {
                margin-bottom: 10px;
                display: block;
            }

            .container form .box .line .inputBox input {
                width: 100%;
                border: 1px solid #ccc;
                padding: 10px 15px;
                font-size: 15px;
                text-transform: none;
            }

            .container form .box .line .inputBox input:focus {
                border: 1px solid #000;
            }

            /* Flex layout styles */
            .container form .box .line .flex {
                display: flex;
                gap: 15px;
            }

            .container form .box .line .flex .inputBox {
                margin-top: 5px;
            }

            /* Card image styles */
            .container form .box .line .inputBox img {
                height: 34px;
                margin-top: 5px;
                filter: drop-shadow(0 0 1px #000);
            }

            /* Submit button styles */
            .container form .submit-btn {
                width: 100%;
                padding: 12px;
                background: rgb(167, 142, 4);
                margin-top: 5px;
                cursor: pointer;
            }

            /* Link styles */
            a {
                text-decoration: none;
                color: #fff;
                font-size: 17px;
                margin-left: 45%;
            }

            .container form .submit-btn:hover {
                background: #2ecc71;
            }
        </style>

    </head>
    <body>

        <div class="container">

            <!-- Checkout Form -->
            <form action="shop.html">
        
                <!-- Bow for Billing Address and Payment Information -->
                <div class="box">
        
                    <!-- Line for Billing Address -->
                    <div class="line">
        
                        <!-- Title for Billing Address Section -->
                        <h3 class="title">billing address</h3>
        
                        <!-- Input box for Name -->
                        <div class="inputBox">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Enter your full name" pattern="[a-zA-Z ]+" required>
                        </div>
        
                        <!-- Input box for Email -->
                        <div class="inputBox">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="example@example.com" required>
                        </div>
        
                        <!-- Input box for Address -->
                        <div class="inputBox">
                            <label for="address">Address:</label>
                            <input type="text" id="address" placeholder="Enter your address" required>
                        </div>
        
                        <!-- Input box for Price (disabled) -->
                        <div class="inputBox">
                            <label for="price">Price:</label>
                            <input type="number" id="price" value="0" disabled>
                        </div>
        
                        <!-- Flex container for Country and Zip Code -->
                        <div class="flex">
                            <!-- Input box for Country -->
                            <div class="inputBox">
                                <label for="country">Country:</label>
                                <input type="text" id="country" placeholder="Sri Lanka" required>
                            </div>
                            <!-- Input box for Zip Code -->
                            <div class="inputBox">
                                <label for="zipCode">Zip Code:</label>
                                <input type="text" id="zipCode" placeholder="12345" pattern="[0-9]{5}" maxlength="5" required>
                            </div>
                        </div>
        
                    </div>
        
                    <!-- Line for Payment Information -->
                    <div class="line">
        
                        <!-- Title for Payment Information Section -->
                        <h3 class="title">payment</h3>
        
                        <!-- Input box for Cards Accepted -->
                        <div class="inputBox">
                            cards Accepted :
                            <img src="image/card_img.png" alt="card image">
                        </div>
        
                        <!-- Input box for Name on Card -->
                        <div class="inputBox">
                            <label for="cardName">Card Name :</label>
                            <input type="text" id="cardName" placeholder="VISA" required>
                        </div>
        
                        <!-- Input box for Credit Card Number -->
                        <div class="inputBox">
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{13,16}" maxlength="16" required>
                        </div>
        
                        <!-- Input box for Expiration Month -->
                        <div class="inputBox">
                            <label for="expDate">Exp date :</label>
                            <input type="text" id="expDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" maxlength="5" required>
                            <!-- <small>Format: MM/YY</small> -->
                        </div>
        
                            <!-- Input box for CVV -->
                        <div class="inputBox">
                            <label for="cvv">CVV :</label>
                            <input type="text" id="cvv" placeholder="cvv" pattern="[0-9]{3,4}" maxlength="4" required>
                        </div>
                        
        
                    </div>
                
                </div>
        
                <!-- Submit button for the form -->
                <input type="submit" value="submit" class="submit-btn">
        
            </form>
        
        </div>

            /**
             * Retrieves the total price from the URL parameter.
             * Parses the URL parameters and returns the value associated with the 'total' parameter.
             * @returns {string|null} The total price extracted from the URL parameter, or null if not found.
             */
            function getTotalPriceFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('total');
            }

            /**
             * Displays the total price on the form.
             * Calls getTotalPriceFromURL to retrieve the total price from the URL parameter.
             * Updates the price input field with the total price, or sets it to 0 if not found.
             */
            function displayTotalPrice() {
                const totalPrice = getTotalPriceFromURL();
                const priceInput = document.getElementById('price');

                if (totalPrice) {
                    priceInput.value = totalPrice;
                } else {
                    priceInput.value = 0;
                }
                priceInput.disabled = true;
            }

            // Calls displayTotalPrice when the window loads to display the total price on the form.
            window.onload = displayTotalPrice;

        </script>
    </body>
</html>
